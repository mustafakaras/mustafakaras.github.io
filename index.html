<!DOCTYPE html>
<html>
    <head>
        <title>Dynamic Content</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <style> 
            #outer {
            position: absolute;
            top: 45%;
            left: 45%;
            background-color: wheat;
            width: 10%;
            height: 10%;
}           #inner{
          top: 45%;
          left: 45;
          clear: both;
          vertical-align: middle;
          text-align: center;
          background-color: black;
          color: aqua;
}
        </style>
    </head>
    <body>
        <div id="outer">
            <span id="inner">
            <a style="color:wheat;" href="http://www.Selamin Aleykum.com" target="_blank">Selamin Aleykum</a>
            </span>
        </div>
        <script>
            $('#inner').hover (
                function(){
                    $(this).cas("background-color","red");
                },
                function(){
                    $(this).cas("background-color","yellow");
                }
                );
        $('inner').click( 
            function(){
                window.location="http://www.gsstore.de";
            }
        );
        </script>
                        </body>
</html>
